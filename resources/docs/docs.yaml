openapi: 3.0.0
info:
  version: 1.0.0
  title: Headless-WMS API
  description: An API used for warehouse management

servers:
  - url: https://headless-wms.com/v1

security:
  - bearerAuth: []

paths:
  /orders:
    get:
      tags:
        - Orders
      description: Get all the orders
      parameters:
        - $ref: '#/components/parameters/SinceDate'
        - $ref: '#/components/parameters/UntilDate'
        - $ref: '#/components/parameters/PageOffset'
        - $ref: '#/components/parameters/PageLimit'
        - name: status
          in: query
          description: The order status [new, fulfilled, shipped, cancelled]
          schema:
            type: string
          example: new
          required: false
        - name: customerId
          in: query
          schema:
            type: integer
          description: The customer ID generated by us
          example: 999
          required: false
        - name: customerNumber
          in: query
          description: The customer number that you specified
          schema:
            type: string
          example: "K192-120"
          required: false
        - name: warehouseId
          in: query
          description: The warehouse ID generated by us
          schema:
            type: integer
          example: 4
          required: false
        - name: warehouseNumber
          description: The warehouse number you specified
          in: query
          example: "2.1"
          schema:
            type: string
          required: false
      responses:
        '200':
          description: Successfully returned a list of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '400':
          $ref: '#/components/responses/400Error'
    post:
      tags:
        - Orders
      description: Create a new order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '200':
          description: Successfully returned a list of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '400':
          $ref: '#/components/responses/400Error'

  /orders/{orderReference}:
    get:
      tags:
        - Orders
      description: Get order by order reference
      parameters:
        - name: orderReference
          in: path
          schema:
            type: string
          required: true
          example: "O231-29238"
      responses:
        '200':
          description: Successfully returned the order
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '404':
          description: Order with specified reference not found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
    put:
      tags:
        - Orders
      description: Update the order with specified order reference
      parameters:
        - name: orderReference
          in: path
          schema:
            type: string
          required: true
          example: "O231-29238"
      responses:
        '200':
          description: Successfully updated the order
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '404':
          description: Order with specified reference not found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
  /orders/{orderId}:
    get:
      tags:
        - Orders
      description: Get order by order ID generated by us
      parameters:
        - name: orderId
          in: path
          schema:
            type: integer
          required: true
          example: 129204
      responses:
        '200':
          description: Successfully returned the order
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '404':
          description: Order with specified order ID not found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
    put:
      tags:
        - Orders
      description: Update the order with specified order ID
      parameters:
        - name: orderId
          in: path
          schema:
            type: string
          required: true
          example: 12093
      responses:
        '200':
          description: Successfully updated the order
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '404':
          description: Order with specified order ID
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
  /orders/{orderReference}/process:
    get:
      tags:
        - Orders
      description: Either generate picklists or backorders for the specified order reference
      parameters:
        - name: orderReference
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successfully processed the order
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '400':
          $ref: '#/components/responses/400Error'
  /customers:
    get:
      tags:
        - Customers
      description: Get all customers
      parameters:
        - $ref: '#/components/parameters/PageOffset'
        - $ref: '#/components/parameters/PageLimit'
      responses:
        '200':
          description: Successfully returned a list of customers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
        '400':
          $ref: '#/components/responses/400Error'
    post:
      tags:
        - Customers
      description: Add a new customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
      responses:
        '200':
          description: Successfully added new customer
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
        '400':
          $ref: '#/components/responses/400Error'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Order:
      type: object
      required:
        - id
      properties:
        reference:
          type: string
          example: "O120-1282"
        created_at:
          type: string
          format: date-time
          example: "2022-05-25 12:00:00"
        customer_number:
          type: string
          example: "K9172-82698"
        is_guest_order:
          type: boolean
          example: false
        order_lines:
          type: array
          items:
            type: object
            properties:
              product_code:
                type: string
                example: "P9812896"
              quantity:
                type: integer
                example: 99
    Customer:
      type: object
      required:
        - id
      properties:
        customer_number:
          type: string
          example: "K9172-82698"
        created_at:
          type: string
          format: date-time
          example: "2022-01-02 12:00:00"
        name:
          type: string
          example: "External Company X"
        contactName:
          type: string
          example: "John Doe"
        phoneNumbers:
          type: array
          items:
            type: string
            example: "+31672839004"
        email:
          type: string
          example: "johndoe@headless-wms.com"
        discount:
          type: number
          example: 10
        remarks:
          type: string
          example: "Deliver shipment around the corner"
        autoSplit:
          type: boolean
          example: true
        addresses:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: "External Company X"
              contactName:
                type: string
                example: "John Doe"
              addressLine1:
                type: string
                example: "Leeghwaterstraat 32"
              addressLine2:
                type: string
                example: "Leeghwaterstraat 46"
              zipcode:
                type: string
                example: "2654ES"
              city:
                type: string
                example: "Rotterdam"
              region:
                type: string
                example: "Zuid-Holland"
              countryCode:
                type: string
                example: "NL"
              defaultInvoice:
                type: boolean
                example: true
              defaultDelivery:
                type: boolean
                example: false
    Picklist:
      type: object
      required:
        - id
      properties:
        reference:
          type: string
          example: "P120-1282"
        created_at:
          type: string
          format: date-time
          example: "2022-05-25 12:00:00"
        customer_number:
          type: string
          example: "K9172-82698"
        is_guest_order:
          type: boolean
          example: false
        order_lines:
          type: array
          items:
            type: object
            properties:
              product_code:
                type: string
                example: "P9812896"
              quantity:
                type: integer
                example: 99


  parameters:
    PageLimit:
      name: limit
      in: query
      description: Limits the number of items on a page
      schema:
        type: integer

    PageOffset:
      name: offset
      in: query
      description: Specifies the page number to be displayed
      schema:
        type: integer

    SinceDate:
      name: since
      in: query
      description: Filter out the objects before this date and time [YYYY-mm-dd]
      schema:
        type: string
        format: date-time
      example: "2022-12-30"

    UntilDate:
      name: until
      in: query
      description: Filter out the objects after this date and time [YYYY-mm-dd]
      schema:
        type: string
        format: date-time
      example: "2022-01-01"
  responses:
    400Error:
      description: Invalid request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    404Error:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
